<!DOCTYPE html>
<html>
<head>
  <title>Budget Mining Farm</title>
  <style>
    body { background:rgb(93, 66, 38); color:#ffffff; font-family:monospace; }
    #log {
      border:5px solid #e6b515;
      height: fit-content(60%); width:fit-content(80%);
      overflow-y:auto; padding:5px; white-space:pre-wrap;
    }
    #input {
      width:500px; background:black; color:#d35d2f;
      border:1px solid #00ff00; padding:4px;
    }
      #log2 {
        border: 5px solid #2196f3;
        background: #222a38;
        color: #aeefff;
        height: fit-content(60%); width:fit-content(80%);
        overflow-y: auto; padding: 5px; white-space: pre-wrap;
        margin-top: 15px;
      }
  </style>
</head>
<body>
  <h2>Budget Mining Farm</h2>
  <div id="log"></div>
  <input id="input" placeholder="Commands go here:)">

    <div id="log2"></div>

  <script>
    let coins = 10;
    let rigs = 0;

    const logBox = document.getElementById("log");
    const cmdLogBox = document.getElementById("cmdlog")
    const input = document.getElementById("input");

    const logBox2 = document.getElementById("log2");

    function log(msg){
        const atBottom = logBox.scrollTop + logBox.clientHeight + 10 >= logBox.scrollHeight;
        const line = document.createElement('div');
        line.textContent = msg;
        logBox.appendChild(line);
        if(atBottom) logBox.scrollTop = logBox.scrollHeight;
    }

    function log2(msg){
      const atBottom = logBox2.scrollTop + logBox2.clientHeight + 10 >= logBox2.scrollHeight;
      const line = document.createElement('div');
      line.textContent = msg;
      logBox2.appendChild(line);
      if(atBottom) logBox2.scrollTop = logBox2.scrollHeight;
    }

    function status(){
      log(`Coins: ${coins} | Rigs: ${rigs}`);
    }

    function chores(){
      coins += 1;
      log("You earned 1 coin!");
    }

    function buyrig(){
      if(coins >= 10){
        coins -= 10;
        rigs += 1;
        log("You bought 1 Basic ASIC!");
      } else {
        log("Not enough coins to buy anothe rig (need 10).");
      }
    }

    function cmd(text){
      text = text.trim().toLowerCase();
      if(text == "chores") chores();
      else if(text == "buyrig") buyrig();
      else if(text == "status") status();
      else log("Unknown command");
      status();
    }

    setInterval(()=>{
      if(rigs > 0){
        coins += rigs;
        log(`Your rigs mined ${rigs} coins automatically!`);
        status();
      }
    },3000);

    input.addEventListener("keydown", e=>{
      if(e.key == "Enter"){
        cmd(input.value);
        input.value = "";
      }
    });

    log("Welcome! Commands: chores / buyrig / status");
    log("Welcome to your virtual mining farm! To get you started, type \"do chores\" to earn coins, \"buyrig\" to purchase a mining rig for 10 coins, and \"status\" to check your current coins and rigs. Happy mining!");
    log("Here, I just gave you 10 coins to get started. Type \"status to see your balance.")
      // Show welcome messages with delay
      async function showWelcomeMessages() {
        log("Welcome! Commands: chores / buyrig / status");
        await wait(1000);
        log("Welcome to your virtual mining farm! To get you started, type \"do chores\" to earn coins, \"buyrig\" to purchase a mining rig for 10 coins, and \"status\" to check your current coins and rigs. Happy mining!");
        await wait(1000);
        log("Here, I just gave you 10 coins to get started. Type \"status to see your balance.");
      }

      function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      showWelcomeMessages();
  </script>
</body>
</html>
