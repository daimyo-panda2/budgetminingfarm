<!DOCTYPE html>
<html>
<head>
  <title>Budget Mining Farm</title>
  <style>
    body { background:black; color:#ffc400; font-family:monospace; }
    #log {
      border:5px solid #00ff00;
      height:800px; width:1000px;
      overflow-y:auto; padding:5px; white-space:pre-wrap;
    }
    #input {
      width:500px; background:black; color:#d35d2f;
      border:1px solid #00ff00; padding:4px;
    }
  </style>
</head>
<body>
  <h2>Budget Mining Farm</h2>
  <div id="log"></div>
  <input id="input" placeholder="Type: mine / buyrig / status">

  <script>
    let coins = 0;
    let rigs = 0;

    const logBox = document.getElementById("log");
    const input = document.getElementById("input");

    function log(msg){
      logBox.innerHTML += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function status(){
      log(`Coins: ${coins} | Rigs: ${rigs}`);
    }

    function mine(){
      coins += 1;
      log("You mined 1 coin!");
    }

    function buyrig(){
      if(coins >= 10){
        coins -= 10;
        rigs += 1;
        log("You bought 1 rig!");
      } else {
        log("Not enough coins to buy a rig (need 10).");
      }
    }

    function cmd(text){
      text = text.trim().toLowerCase();
      if(text == "mine") mine();
      else if(text == "buyrig") buyrig();
      else if(text == "status") status();
      else log("Unknown command");
      status();
    }

    setInterval(()=>{
      if(rigs > 0){
        coins += rigs;
        log(`Your rigs mined ${rigs} coins automatically!`);
        status();
      }
    },3000);

    input.addEventListener("keydown", e=>{
      if(e.key == "Enter"){
        cmd(input.value);
        input.value = "";
      }
    });

    log("Welcome! Commands: mine / buyrig / status");
    log("Welcome to your virtual mining farm! To get you started, type \"do chores\" to earn coins, \"buyrig\" to purchase a mining rig for 10 coins, and \"status\" to check your current coins and rigs. Happy mining!");
    log("Here, I just gave you 10 coins to get started. Type \"status to see your balance.")
  </script>
</body>
</html>
